<!DOCTYPE html>
<html>
<head>
    <title>Day 6 - Modern Grid Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ‚úÖ Animated Background Added */
        body{
            background: linear-gradient(-45deg,#667eea,#764ba2,#6a11cb,#2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0%{background-position:0% 50%;}
            50%{background-position:100% 50%;}
            100%{background-position:0% 50%;}
        }

        .container{
            display:grid;
            grid-template-columns: 260px 1fr;
            grid-template-rows: auto 1fr auto;
            min-height:100vh;
        }

        /* ‚úÖ Glass Effect Added */
        header{
            grid-column:1/3;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color:white;
            padding:25px;
            text-align:center;
            border-bottom:1px solid rgba(255,255,255,0.2);
        }

        aside{
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color:white;
            padding:30px;
        }

        aside h3{
            margin-bottom:20px;
        }

        /* ‚úÖ Modern Sidebar Button Style */
        aside p{
            padding:12px;
            margin-bottom:10px;
            border-radius:8px;
            background: rgba(255,255,255,0.1);
            transition:0.3s;
            cursor:pointer;
        }

        aside p:hover{
            background:#fff;
            color:#333;
            transform:translateX(8px);
        }

        main{
            padding:40px;
        }

        main h2{
            color:white;
        }

        main p{
            color:#eee;
            margin-top:10px;
        }

        footer{
            grid-column:1/3;
            background: rgba(0,0,0,0.8);
            color:white;
            text-align:center;
            padding:20px;
        }

        .cards{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
            gap:25px;
            margin-top:30px;
        }

        /* ‚úÖ Gradient + Glow Cards */
       .card{
    background: linear-gradient(135deg,#ffffff,#f3f3f3);
    padding:30px;
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.2);
    text-align:center;
    transition:0.4s ease;
    color:#222;   /* üëà Yeh line add karo */
}
.card p{
    color:#444;   /* üëà Yaha apna color daalo */
}
        .card:hover{
            transform:translateY(-12px) scale(1.05);
            box-shadow:0 20px 40px rgba(0,0,0,0.3);
        }

        .card h3{
            margin-bottom:10px;
        }

        /* Responsive */
        @media(max-width:768px){
            .container{
                grid-template-columns:1fr;
            }

            header, footer{
                grid-column:1/2;
            }

            aside{
                text-align:center;
            }

            main{
                padding:20px;
            }
        }

    </style>
</head>

<body>

    <div class="container">

        <header>
            <h1>üöÄ Modern Grid Website</h1>
        </header>

        <aside>
            <h3>üìå Menu</h3>
            <!-- ‚úÖ Icons Added -->
            <p>üè† Home</p>
            <p>üë§ About</p>
            <p>üíº Services</p>
            <p>üìû Contact</p>
        </aside>

        <main>
            <h2>Welcome to CSS Grid</h2>
            <p>This layout is fully responsive and modern.</p>

            <div class="cards">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Beautiful card design</p>
                </div>

                <div class="card">
                    <h3>Card 2</h3>
                    <p>Responsive Grid Layout</p>
                </div>
                <div class="card">
                    <h3>Card 3</h3>
                    <p>Modern UI Design</p>
                </div>
            </div>

        </main>

        <footer>
            <p>¬© 2026 Modern Website</p>
        </footer>

    </div>

</body>
</html>
